  <ion-content no-padding tappable (tap)="checksession()">
    
    <form  #f="ngForm" novalidate>
      <ion-grid>
      
          <ion-row>
                <!-- <ion-col col-12 col-sm col-md-3 style="padding:0px;">
                  
                        <ion-item 
                         no-lines style="padding-left:2px;text-align: center;font-weight:normal;">
                            <ion-label stacked color="custom" style="font-size:13px;">Get instant help for station related complaint</ion-label>
                           
                           
                          
                           
                          </ion-item>
                  </ion-col>
          -->
          
          
              <ion-col col-12 col-sm col-md-3>
                  <ion-item style="padding-left:2px;">
                      <ion-label stacked color="dark">Mode  <font color="red">*</font></ion-label>
                      <ion-select   color="custom"
                      (ionChange)="getTrainOrStationList()"                
                      [(ngModel)]="railanubhav.mode"  name="mode"
                      required
                      >
                      <ion-option value="T" selected="true">Train</ion-option>
                       <ion-option value="S">Station</ion-option>
                        </ion-select>
                     
                    
                     
                    </ion-item>
            </ion-col>
            <ion-col col-12 col-sm col-md-3>
                <ion-item style="padding-left:2px;">
                    <ion-label stacked color="dark">Train No./ Station Name <font color="red">*</font></ion-label>
  
                    <select-searchable
                    *ngIf="isTrain;
                    else elseStatement"  
                    required
                    item-content
                    [(ngModel)]="railanubhav.trainorstation" 
                    name="trainNo" 
                    [items]="trainArrMod"
                    itemValueField="train_name"
                    itemTextField="train_name"
                    [canSearch]="true"
                    [hasInfiniteScroll]="true"
                    (onChange)="trainChange($event)"
                    (onSearch)="searchTrain($event)"
                    (onInfiniteScroll)="getMoreTrains($event)">
                </select-searchable>
                     
                <ng-template  #elseStatement>
                  <select-searchable
                 
                    item-content
                    [(ngModel)]="railanubhav.trainorstation" 
                     name="stationName" 
                    [items]="stationArrMod"
                    itemValueField="station_name"
                    itemTextField="station_name"
                    [canSearch]="true"
                    [hasInfiniteScroll]="true"
                    (onChange)="stationChange($event)"
                    (onSearch)="searchStation($event)"
                    (onInfiniteScroll)="getMoreStations($event)">
                </select-searchable>
                  </ng-template  >


             

                    <!-- <ion-select   color="custom"  *ngIf="isTrain;
                    else elseStatement"  
                    [(ngModel)]="railanubhav.trainorstation"  name="trainNo"            
                    
                    required
                    >
                    <ion-option
                    *ngFor="let v of trainArr"
                    value="{{v.train_no}}">{{v.train_name}}</ion-option>
                   
                      </ion-select>
                    <ng-template  #elseStatement>
                        <ion-select   color="custom" 
                        [(ngModel)]="railanubhav.trainorstation"  name="stationName"            
                        
                        required
                        >
                        <ion-option 
                        *ngFor="let v of stationArr"
                        value="{{v.station_name}}">{{v.station_name}}</ion-option>
                       
                          </ion-select>
            -->
                  
                   
                  </ion-item>
          </ion-col>
          <!-- <ion-col col-12 col-sm col-md-3>
              <ion-item style="padding-left:2px;">
                  <ion-label stacked color="dark">Incident Date  <font color="red">*</font></ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY hh:mm a" 
                  [max]="maxDate"
                  [min]="minDate"  color="custom"
                 
                  
                  
                  [(ngModel)]="stncomplaint.incidentDate"  name="incidentDate"  required  ></ion-datetime>
                 
                
                 
                </ion-item>
        </ion-col> -->
        <ion-col col-12 col-sm col-md-3>
            <ion-item style="padding-left:2px;">
                <ion-label stacked color="dark">Write your Experience <font color="red">*</font></ion-label>
                <ion-textarea rows="3" type="text" 
                maxlength="1000" required 
                [(ngModel)]="railanubhav.experience"  name="experience" 
                ></ion-textarea>

               
              
               
              </ion-item>
      </ion-col>

      <ion-col col-12 col-sm col-md-3>
        <ion-item style="padding-left:2px;">
            <ion-label stacked color="dark">Positive Aspects <font color="red">*</font></ion-label>
            <ion-select   color="custom"    
            [(ngModel)]="railanubhav.posaspectstype"  name="posaspectstype"            
            
            required
            >
            <ion-option 
            *ngFor="let v of positiveAspectsArr"
            value="{{v.id}}">{{v.positive_aspects_eng}}</ion-option>
              </ion-select>
           
          
           
          </ion-item>
  </ion-col>


  <ion-col col-12 col-sm col-md-3>
    <ion-label stacked color="dark">Feedback <font color="red">*</font></ion-label>
    <ionic3-star-rating 
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#FFC300" 
    defaultColor = "#FFC300"
    readonly="false"
    [(rating)]="rating" 
    required>
</ionic3-star-rating>
   
</ion-col>
