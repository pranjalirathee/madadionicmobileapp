<ion-header>
    <ion-navbar  color="custom">
       
      <ion-title>
        Helpline Number
      </ion-title>
      <ion-buttons right>
          <button ion-button icon-only (click)="logout()">
           
          
            <ion-icon name="log-out"></ion-icon>
  
                      
          </button> 
        </ion-buttons>
    </ion-navbar>
   
    
  </ion-header>



  <ion-content no-padding class="bg" >
      <ion-grid style="background-color: rgba(239,199,111, 0.5);top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: 0;
      ">
    
      <ion-list style="margin-top:2px;">
          <ion-list-header color="light" style="text-align:center;">
            Railway Helpline Number
          </ion-list-header>
          <ion-item style="padding:0px;font-size:12px;">
            <ion-row style="padding:2px;font-weight:bold;color:navy">
              <ion-col col-5>
                Phone No.
              </ion-col>
              <ion-col col-7>
                Department
              </ion-col>
            </ion-row></ion-item>
            <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(138)">
                <ion-row style="padding:2px;font-weight:bold;">
                  <ion-col col-5 style="color:goldenrod">
                    138
                  </ion-col>
                  <ion-col col-7>
                    Medical Helpline
                  </ion-col>
                </ion-row></ion-item>
                <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(139)">
                    <ion-row style="padding:2px;font-weight:bold;">
                      <ion-col col-5 style="color:goldenrod">
                        139
                      </ion-col>
                      <ion-col col-7>
                        PNR
                      </ion-col>
                    </ion-row></ion-item>
                    <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(182)">
                        <ion-row style="padding:2px;font-weight:bold;">
                          <ion-col col-5 style="color:goldenrod">
                            182
                          </ion-col>
                          <ion-col col-7>
                            RPF Helpline
                          </ion-col>
                        </ion-row></ion-item>
                        <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(1098)">
                            <ion-row style="padding:2px;font-weight:bold;">
                              <ion-col col-5 style="color:goldenrod">
                                1098
                              </ion-col>
                              <ion-col col-7>
                                Child Helpline
                              </ion-col>
                            </ion-row></ion-item>
                            <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(1072)">
                                <ion-row style="padding:2px;font-weight:bold;">
                                  <ion-col col-5 style="color:goldenrod">
                                    1072
                                  </ion-col>
                                  <ion-col col-7>
                                    Train Accident Helpline
                                  </ion-col>
                                </ion-row></ion-item>
                                <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(1091)">
                                    <ion-row style="padding:2px;font-weight:bold;">
                                      <ion-col col-5 style="color:goldenrod">
                                        1091
                                      </ion-col>
                                      <ion-col col-7>
                                        Women's Helpline
                                      </ion-col>
                                    </ion-row></ion-item>      
                                    <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(155210)">
                                        <ion-row style="padding:2px;font-weight:bold;">
                                          <ion-col col-5 style="color:goldenrod">
                                            155210
                                          </ion-col>
                                          <ion-col col-7>
                                            Vigilance Helpline
                                          </ion-col>
                                        </ion-row></ion-item>                                                                                          
          
                                        <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(58888)">
                                            <ion-row style="padding:2px;font-weight:bold;">
                                              <ion-col col-5 style="color:goldenrod">
                                                58888
                                              </ion-col>
                                              <ion-col col-7>
                                               Clean My Coach
                                              </ion-col>
                                            </ion-row></ion-item>

                                            <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(1800111321)">
                                                <ion-row style="padding:2px;font-weight:bold;">
                                                  <ion-col col-5 style="color:goldenrod">
                                                    1800111321
                                                  </ion-col>
                                                  <ion-col col-7>
                                                   Catering Complaint
                                                  </ion-col>
                                                </ion-row></ion-item>
                                      
        </ion-list>
      </ion-grid>    
       
</ion-content>
