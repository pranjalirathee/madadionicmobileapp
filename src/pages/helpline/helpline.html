<ion-header>
    <ion-navbar  color="headercustom">
        <ion-buttons left>
            <button ion-button [menuToggle]="activeMenu">
                <ion-icon name="menu"></ion-icon>
            </button>
          
          </ion-buttons>
          <ion-buttons middle>
              <img src="../../assets/imgs/madadh.png"  style="height:30px;"/>
  <br>
              <img src="../../assets/imgs/madade.png"  style="height:25px;"/>
       
  
            </ion-buttons>
          
  
      <ion-buttons right>
          <img src="../../assets/imgs/rail madad.gif" style="width:40px;" />
  
        
        </ion-buttons>
    </ion-navbar>
  </ion-header>



  <ion-content no-padding class="bg" >
      <ion-grid style="top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: 0;
      ">
    
      <ion-list style="margin-top:2px;">
          <ion-list-header color="light" style="text-align:center;">
            Railway Helpline Number
          </ion-list-header>
          <ion-item style="padding:0px;font-size:12px;">
            <ion-row style="padding:2px;font-weight:bold;color:navy">
              <ion-col col-5>
                Phone No.
              </ion-col>
              <ion-col col-7>
                Department
              </ion-col>
            </ion-row></ion-item>
           
                <ion-item style="padding:0px;font-size:12px;" tappable (click)="dialnumber(139)">
                    <ion-row style="padding:2px;font-weight:bold;">
                      <ion-col col-5 style="color:goldenrod">
                        139
                      </ion-col>
                      <ion-col col-7>
                        Helpline-139
                      </ion-col>
                    </ion-row></ion-item>
                    
                                      
        </ion-list>
      </ion-grid>    
       
</ion-content>
