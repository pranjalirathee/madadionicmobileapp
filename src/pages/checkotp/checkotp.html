
<ion-header>
    
    <ion-navbar color="custom">
        <ion-buttons left>
            <button navPop ion-button icon-only >
                <ion-icon name="arrow-back"></ion-icon>
    
            </button>
          </ion-buttons>
      <ion-title>
        Validate Otp
      </ion-title>
    
    </ion-navbar>
  </ion-header>


<ion-content no-padding>

    <form  #f="ngForm" novalidate>
            
        <ion-grid>
            <ion-row>
                <ion-col col-12 col-sm col-md-3>
                    <ion-item style="padding-left:2px;">
                        <ion-label stacked color="custom">OTP</ion-label>
                        <ion-input type="text"  [(ngModel)]="otp"  name="otp1"
                        required></ion-input>
                      
                        <ion-icon color="custom" item-end name="key"></ion-icon>
                      </ion-item>
              </ion-col>
             
              </ion-row>
              <ion-row>
                  <ion-col col-12 col-sm col-md-3 style="text-align:center;">
                      <button ion-button small block color="custom"
                      (click)="checkotp(f)"  >Submit</button>

                  </ion-col>

              </ion-row>
        </ion-grid>
      </form>
      

</ion-content>
