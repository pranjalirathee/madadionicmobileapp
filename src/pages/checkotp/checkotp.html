
<ion-header>
        <ion-navbar  color="headercustom">
                <ion-buttons left>
                    <button ion-button (click)="viewCtrl.dismiss()" >
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                  
                  </ion-buttons>
                  <ion-buttons middle>
                    <font style="font-size: 37px;font-weight: 500;">RailMadad </font>
          <br>
          <span><font style="font-size: 12px;
            text-transform: none;
            color: #069;font-weight: 500;" class="CaptionL">A Grievance Redressal Mechanism</font></span>
                    
               
          
                    </ion-buttons>
                  
          
              <ion-buttons right>
                  <img src="../../assets/imgs/ntes.png" style="width:40px;" />
          
                
                </ion-buttons>
            </ion-navbar>
        
  </ion-header>


<ion-content no-padding>

    <form  #f="ngForm" novalidate>
            
        <ion-grid>
            <ion-row>
                <ion-col col-12 col-sm col-md-3>
                    <ion-item style="padding-left:2px;">
                        <ion-label stacked color="custom">OTP</ion-label>
                        <ion-input type="text"  [(ngModel)]="otp"  name="otp1"
                        required></ion-input>
                      
                        <ion-icon color="custom" item-end name="key"></ion-icon>
                      </ion-item>
              </ion-col>
             
              </ion-row>
              <ion-row>
                  <ion-col col-12 col-sm col-md-3 style="text-align:center;">
                      <button ion-button small block color="custom"
                      (click)="checkotp(f)"  >Submit</button>

                  </ion-col>

              </ion-row>
        </ion-grid>
      </form>
      

</ion-content>
