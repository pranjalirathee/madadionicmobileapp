<ion-header>
  <ion-navbar color="headercustom">
          <ion-buttons left>
              <button ion-button [menuToggle]="activeMenu">
                  <ion-icon name="menu"></ion-icon>
              </button>
            
            </ion-buttons>
            <ion-buttons middle>
              <font style="font-size: 25px;font-weight: 500;">RailMadad </font>
    <br>
    <span><font style="font-size: 12px;
      text-transform: none;
      color: #fff;font-weight: 500;" class="CaptionL">A Grievance Redressal Mechanism</font></span>
              
         
    
              </ion-buttons>
            
    
        <ion-buttons right>
    
          
          </ion-buttons>
      </ion-navbar>


</ion-header>

<ion-content no-padding>
    <form  #f="ngForm" novalidate>
        <ion-grid>
            
          <ion-row>
                <ion-col col-12 col-sm col-md-3 style="padding:0px;">
                          
                        <ion-item color="custom" 
                         no-lines style="padding-left:2px;text-align: center;">
                         <ion-label stacked color="black" style="letter-spacing:0px;font-size:12pt;">Forgot Password</ion-label>
                           
                           
                          
                           
                          </ion-item>
                  </ion-col>
            
           
              <ion-col col-12 col-sm col-md-3>
                  <ion-item style="padding-left:2px;">
                      <ion-label stacked color="custom">User Id</ion-label>
                      <ion-input type="text" [(ngModel)]="userid"
                     
                      name="userid"
                      required ></ion-input>
                    
                      <ion-icon color="custom" item-end name="contact"></ion-icon>
                    </ion-item>
                  
            </ion-col>
        

          </ion-row>
          <ion-row>
              <ion-col col-12 col-sm col-md-3 style="text-align:center;">
                  <button ion-button small block color="custom" 
                  (click)="submit(f)" >Submit</button>

              </ion-col>

          </ion-row>
          </ion-grid>
          </form>
</ion-content>
