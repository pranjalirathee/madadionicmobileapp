<ion-header>
  <ion-navbar hideBackButton="true" color="custom">
      <ion-buttons left>
          <button ion-button image-only >
            <img src="../../assets/icon/emblem.ico" style="height:40px;">
          
  
                      
          </button> 
        </ion-buttons>
    <ion-title>
      Suggestions and Complaints Portal
    </ion-title>
    <ion-buttons right>
        <button *ngIf="username==''" ion-button icon-only [navPush]="loginPage">
         
        
          <ion-icon name="log-in"></ion-icon>

                    
        </button> 
        <button  *ngIf="username!=''" ion-button icon-only (click)="logout()">
         
        
            <ion-icon name="log-out"></ion-icon>
  
                      
          </button> 
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="bg" >
<ion-grid style="background-color: rgba(239,199,111, 0.5);top: 0;
left: 0;
bottom: 0;
right: 0;
position: absolute;
z-index: 0;
">
 <ion-row *ngIf="username != ''">
    <ion-col col-12 style="text-align: right;margin:0px;">
            <h3 class="tracking-in-expand" style="color:#000;   font: 15px 'Trebuchet MS';font-weight:550;margin:0px;"> 
             Welcome: {{username}}</h3>

           
        
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-12 style="text-align: center;">
              <h3 class="tracking-in-expand" style="color:#000;   font: 20px 'Trebuchet MS';font-weight:550;"> 
                Suggestions and Complaints Portal (COMS)</h3>

             
          
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style="text-align:center;">
                <img   src="../../assets/imgs/irlogo.png" style="height:80px;">
                    
        </ion-col>
    </ion-row>
    <ion-row style="margin-top:15px;">
      <ion-col class="mycol">
          <button class="mybutton bg1" style="background-color:darkorange ;
          " ion-button block  outline (click)="pushNextPage(complaintTrainPage)" >
              <ion-icon name="train"></ion-icon>&nbsp;&nbsp;
              Complaint - Train</button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5px;">
      <ion-col class="mycol">
          <button class="mybutton bg2" style="background-color:teal ;" ion-button block  outline (click)="pushNextPage(complaintStationPage)" >
              <ion-icon name="train"></ion-icon>&nbsp;&nbsp;
              Complaint - Station</button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5px;">

   
      <ion-col class="mycol">
          <button class="mybutton bg3" style="background-color:crimson ;" ion-button block  outline (click)="pushNextPage(complaintTrackPage)">
              <ion-icon name="stats"></ion-icon>&nbsp;&nbsp;
              Track Complaint</button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5px;">

      <ion-col class="mycol">
          <button class="mybutton bg4" style="background-color:purple ;" ion-button block  outline (click)="pushNextPage(complaintSuggestionPage)" >
              <ion-icon name="thumbs-down"></ion-icon>
              <ion-icon name="thumbs-up"></ion-icon>&nbsp;&nbsp;
              Suggestions</button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5px;">

        <ion-col class="mycol">
            <button class="mybutton bg5" style="background-color:teal ;" ion-button block  outline (click)="pushNextPage(helplinePage)">
                <ion-icon name="call"></ion-icon>
             &nbsp;&nbsp;
                Helpline Number</button>
        </ion-col>
      </ion-row>
</ion-grid>
 
  
</ion-content>
