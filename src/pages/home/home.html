<ion-header>
  <ion-navbar hideBackButton="true" color="headercustom">
      <ion-buttons left>
          <button ion-button [menuToggle]="activeMenu">
              <ion-icon name="menu"></ion-icon>
          </button>
        
        </ion-buttons>
        <ion-buttons middle>
          <font style="font-size: 37px;font-weight: 500;">RailMadad </font>
<br>
<span><font style="font-size: 12px;
  text-transform: none;
  color: #069;font-weight: 500;" class="CaptionL">A Grievance Redressal Mechanism</font></span>
          
     

          </ion-buttons>
        

    <ion-buttons right>
        <img src="../../assets/imgs/ntes.png" style="width:40px;" />

      
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="bg" scroll-y="false" >
<ion-grid style="height:100%;padding:10px;" >
    <ion-row >
        <ion-col (click)="dialnumber('139')" col-12 style="text-align:center;background:red;padding:4px;font-size:14px;border-radius: 10px 10px 0 0;">
            <span style="background: white;
            padding: 2px;
            border-radius: 5px;color:red;"> <ion-icon name="call"></ion-icon> 139</span> &nbsp;&nbsp;
            <font class="medical" style="color:white;">for Security/Medical Assistance</font> 
        </ion-col>
    </ion-row>
    <ion-row style="height:100%">
        
        <ion-col col-12 style="text-align:center;" style="height:100%">
          
<ion-tabs tabsPlacement="top">
   
  <ion-tab [root]="tab1Root" tabTitle="Train Complaint " tabIcon="train">


    
  </ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Station Complaint" tabIcon="document"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Track Complaint" tabIcon="analytics"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Suggestions " tabIcon="help-circle"></ion-tab>

</ion-tabs>
</ion-col>
    </ion-row>
