<ion-header>
        <ion-navbar  color="headercustom">
                <ion-buttons left>
                    <button ion-button [menuToggle]="activeMenu">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                  
                  </ion-buttons>
                  <ion-buttons middle>
                      <img src="../../assets/imgs/madadh.png"  style="height:30px;"/>
          <br>
                      <img src="../../assets/imgs/madade.png"  style="height:25px;"/>
               
          
                    </ion-buttons>
                  
          
              <ion-buttons right>
                  <img src="../../assets/imgs/rail madad.gif" style="width:50px;" />
          
                
                </ion-buttons>
            </ion-navbar>
   
    
  </ion-header>



<ion-content no-padding>
    
            <form  #f="ngForm" novalidate>
              <ion-grid>
               
                  <ion-row>
                        <ion-col col-12 col-sm col-md-3 style="padding:0px;">
                          
                                <ion-item color="custom" 
                                 no-lines style="padding-left:2px;text-align: center;font-weight:bold;">
                                    <ion-label stacked color="light" style="letter-spacing:2px;font-size:12pt;">Track Your Complaint</ion-label>
                                   
                                   
                                  
                                   
                                  </ion-item>
                          </ion-col>
                          <ion-col col-12 col-sm col-md-3  *ngFor="let complaint of complaintHistory">
                            
                           
                                    <ion-card>

                                            
                                          
                                           
                                          
                                            <ion-card-content>
                                              <p><b>Complaint Type:</b> {{complaint.complaint}}</p>
                                              <p><b>Sub Type:</b> {{complaint.subComplaint}}</p>
                                            </ion-card-content>
                                          
                                            
                                          
                                          </ion-card>
                          
                        </ion-col>
                
                    </ion-row>
                    
              </ion-grid>
            </form>
       
</ion-content>
